name: AppSec PR Scan

on:
  pull_request:
    branches: [master, main]
  push:
    branches: [master, main]

jobs:
  AppSec_PR_Scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Target Repository
        uses: actions/checkout@v4
        with:
          path: target-repo

      - name: Checkout Scanner Repository  
        uses: actions/checkout@v4
        with:
          repository: cparnin/appsec_scanner
          path: scanner

      - name: Install Python & Dependencies
        run: |
          pip install semgrep openai requests jinja2 python-dotenv

      - name: Install Gitleaks
        run: |
          curl -sSL https://github.com/gitleaks/gitleaks/releases/latest/download/gitleaks_$(uname -s)_$(uname -m).tar.gz | tar -xz
          sudo mv gitleaks /usr/local/bin/
          gitleaks version

      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin
          trivy version

      - name: Run AppSec Scanner
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          cd scanner/src
          python cli.py --repo ../../target-repo --scan all --output ../../outputs
        continue-on-error: true

      - name: Debug Output
        run: |
          echo "=== Current Directory ==="
          pwd
          echo "=== All Files ==="
          ls -la
          echo "=== PR Findings Content ==="
          if [ -f outputs/pr-findings.txt ]; then
            cat outputs/pr-findings.txt
          else
            echo "Creating fallback pr-findings.txt"
            mkdir -p outputs
            echo "## Security Scan Results" > outputs/pr-findings.txt
            echo "Scanner completed but no findings file was created." >> outputs/pr-findings.txt
            echo "Check the logs above for details." >> outputs/pr-findings.txt
          fi

      - name: Comment on PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: outputs/pr-findings.txt
        if: always()
